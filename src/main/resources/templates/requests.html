<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>$ - Temporal bank- $</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="">
        <a class="navbar-brand" href="/">
            <img src="https://docs.temporal.io/img/temporal-logo-dark.svg" width="140" height="35">
        </a>
        <a class="navbar-brand" href="/accounts"> Accounts</a>
        <a class="navbar-brand" id="pa_info" href="/pending-requests"> <span id="pa_count"></span> Pending requests
        </a>
    </div>
</nav>


<div role="main" class="container">


    <br/>
        <div  th:if="${msg != null}" class="alert alert-secondary" role="alert">
            <span th:text="${msg}"></span>
        </div>
    <br/>


    <div id="tableContainer">


        <br/>
        <br/>
        <table class="table">
            <thead>
            <tr>

                <th scope="col">
                    <a href="http://localhost:8233/namespaces/default/workflows?query=WorkflowType%3D%22MoneyTransferWorkflow%22+and+TransferRequestState%09%3D%22ApprovalRequired%22"
                       target="_blank"><img src="temporal.png" alt="Temporal.io" width="15" height="15"></a>Temporal-WorkflowId
                </th>
                <th scope="col">Request summary</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="request: ${requests}">
                <td>
                    <a th:href="@{'http://localhost:8233/namespaces/default/workflows/' + ${request.workflowId()}}"
                       target="_blank"><img src="temporal.png" alt="Temporal.io" width="15" height="15">
                    </a><span th:text="${request.workflowId()}"></span>
                </td>

                <td th:text="${request.toString()}"/>

            </tr>

            </tbody>
        </table>
    </div>


</div>


<script type="text/javascript" th:src="@{/bootstrap-5.0.2/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>


</body>
</html>
