<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>$ - Temporal bank- $</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="">
        <a class="navbar-brand" href="/">
            <img src="https://docs.temporal.io/img/temporal-logo-dark.svg" width="140" height="35">
        </a>
        <a class="navbar-brand" href="/accounts"> Accounts</a>
        <a class="navbar-brand" id="pa_info" href="/pending-requests"> <span id="pa_count"></span> Pending requests
        </a>
    </div>
</nav>

<div role="main" class="container">


    <br/>
    <div  th:if="${msg != null}" class="alert alert-secondary" role="alert">
        <span th:text="${msg}"></span>
    </div>
    <br/>


    <form action="#" th:action="@{/transfers}" method="post" th:object="${transferRequest}">
        <div class="mb-3" style="font-weight: bold;">
            <label class="form-label">Source Account Id:</label>
            <span th:text="${fromAccountId}"> </span>
            <input hidden class="form-control" type="text" th:field="*{fromAccountId}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Target Account Id:</label>
            <input class="form-control" type="text" th:field="*{toAccountId}"/>
            <span class="form-text"> Autogenerated value.</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input class="form-control" type="number" th:field="*{amount}"/>
            <span class="form-text"> Autogenerated value.</span>
            <span class="form-text"> Approval is required if amounts > 100.</span>
        </div>

        <button type="submit" class="btn btn-primary">Submit request</button>

    </form>


</div>


<script type="text/javascript" th:src="@{/bootstrap-5.0.2/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>

</body>


</html>
