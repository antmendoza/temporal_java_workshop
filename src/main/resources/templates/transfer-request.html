<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <img src="https://docs.temporal.io/img/temporal-logo-dark.svg" width="140" height="35">
    <a class="navbar-brand" href="/accounts"> Accounts</a>
    <a class="navbar-brand" href="/accounts-new"> New account</a>
    <a class="navbar-brand" href="/transfers-new"> New transfer</a>

</nav>


<div role="main" class="container">

    <form action="#" th:action="@{/transfers}" method="post" th:object="${transferRequest}">
        <label>Source AccountId:</label>
        <input type="text" th:field="*{fromAccountId}"/><br/>

        <label>Target AccountId:</label>
        <input type="text" th:field="*{toAccountId}"/><br/>

        <label>Amount:</label>
        <input type="text" th:field="*{amount}"/><br/>

        <button type="submit">Submit request</button>
    </form>


</div>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
