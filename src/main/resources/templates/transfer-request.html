<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>$ - Temporal bank- $</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2/css/bootstrap.min.css}"/>
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <img src="https://docs.temporal.io/img/temporal-logo-dark.svg" width="140" height="35">
    <a class="navbar-brand" href="/accounts"> Accounts</a>
    <a class="navbar-brand" href="/pending-approvals"> Pending approvals <span id="pa_count"></span></a>



</nav>


<div role="main" class="container">

    <form action="#" th:action="@{/transfers}" method="post" th:object="${transferRequest}">
        <label>Source AccountId:</label>
        <input type="text" th:field="*{fromAccountId}"/><br/>


        <label>Target AccountId:</label>
        <input type="text" th:field="*{toAccountId}"/><br/>

        <label>Amount:</label>
        <input type="text" th:field="*{amount}"/><br/>

        <button type="submit">Submit request</button>
    </form>


</div>



<script type="text/javascript"  th:src="@{/bootstrap-5.0.2/js/bootstrap.min.js}"></script>
<script type="text/javascript"  th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript"  th:src="@{/js/app.js}"></script>


</body>
</html>
